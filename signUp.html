<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest | Dashboard</title>
    <link rel="icon" type="image/ico" href="https://www.piggyvest.com//images/piggybank-NEW-Alone-400-min.png" />
    <link rel="stylesheet" type="text/css" href="signUp.css">
</head>
<body>
    <div id = "logo"><img src = "https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg" alt = "PiggyVest Logo"></div>
    <div id = "register">
        <p>
            <span>Create a Secure Account</span><br>
            Welcome to the future of Savings & Investments
        </p>
        <div id = "details">
            <form>
                <label for = "fullName">Full Name</label><br>
                <input type="text" name="fullname" class ="data" placeholder ="  Full Name" required><br><br><br>

                <label for = "email">E-Mail Address</label><br>
                <input type="text" name="email" class ="data" placeholder ="  Email Address" required><br><br><br>

                <label for = "phone">Phone Number</label><br>
                <input type="number" name="phone" class ="data" placeholder ="  Phone Number" required><br><br><br>

                <label for = "refer">Referrer Phone or Promo Code(Optional)</label><br>
                <input type="text" name="refer" class ="data" placeholder ="  Referrer Phone or Code"><br><br><br>

                <label for = "email">How Did You Hear About Us?(Optional)</label><br>
                
                <select class ="data">
                    <option value = "click">Click to Select</option>
                    <option value = "facebook">Facebook</option>
                    <option value = "twitter">Twitter</option>
                    <option value = "friend">Friend/Family/Coworker Referral</option>
                    <option value = "search">Google Search</option>
                    <option value = "playstore">Google playstore</option>
                    <option value = "blog">Online Blog</option>
                    <option value = "newspaper">Local Newspaper</option>
                    <option value = "event">At an event</option>
                    <option value = "other">Other</option>
                </select><br><br>

                <button id ="create">CREATE ACCOUNT</button>
            </form>
        </div>
    </div>
    <div id = "login"><a href = "https://dashboard.piggyvest.com/login">Already have an account? Log In</a></div>
</body>
</html>
